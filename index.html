<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Kamu ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #ffe6e6, #ffc2d1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3em;
      color: #ff4d6d;
      margin-bottom: 20px;
    }
    .typewriter-text {
      font-size: 1.2em;
      color: #333;
      white-space: pre-line;
      border-right: 2px solid #000;
      width: fit-content;
      margin: 0 auto;
      overflow: hidden;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background-color: #ffb3c6;
      color: white;
    }
    .no {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Slide 1 -->
  <div class="slide active" id="slide1">
    <h1>Untuk Kamu yang Aku Sayang</h1>
    <div class="typewriter-text" id="typewriter1"></div>
  </div>

  <!-- Slide 2 -->
  <div class="slide" id="slide2">
    <h1>Untuk Kita 🌸</h1>
    <div class="typewriter-text" id="typewriter2"></div>
  </div>

  <!-- Slide 3 -->
  <div class="slide" id="slide3">
    <h1>Aku Mau Bilang...</h1>
    <p style="font-size: 1.1em; margin-top: 10px;">Maafin aku yaa 😔</p>
    <div class="buttons">
      <button class="yes" onclick="maafin()">Maafin ❤️</button>
      <button class="no" id="noBtn" onclick="tidakMaafin()">Tidak Maafin ❌</button>
    </div>
    <p id="response" style="margin-top: 20px; font-size: 1.1em; color: #4d4d4d;"></p>
  </div>


  <script>
    const text1 = `
Hai kamu yang di sana 👋
Maaf yaa cayang kalo aku udah bikin kamu salah paham
Tapinya semua yang terjadi itu ga seperti yang kamu kira kok

Tapi aku janji bakal lebih berusaha
Buat kamu, buat kita.
Jangan pisah yaa aku gamauu, karena hatiku selalu buat jey cayang

Aku sayang kamu. Banget. ❤️`;

    const text2 = `
Mungkin aku belum sempurna,
Tapi aku mau terus belajar untuk jadi yang terbaik buat kamu.

Sampai nanti kita nggak perlu ngelewatin hari cuma lewat layar.
Aku akan tetap nungguin kamu, dan jagain cinta ini 💌

Terima kasih sudah sabar dan selalu percaya cayang.`;

    let i = 0, j = 0;
    const speed = 50;

    function typeWriter1() {
      if (i < text1.length) {
        document.getElementById("typewriter1").innerHTML += text1.charAt(i);
        i++;
        setTimeout(typeWriter1, speed);
      } else {
        setTimeout(showSlide2, 1000);
      }
    }

    function showSlide2() {
      document.getElementById("slide1").classList.remove("active");
      document.getElementById("slide2").classList.add("active");
      typeWriter2();
    }

    function typeWriter2() {
      if (j < text2.length) {
        document.getElementById("typewriter2").innerHTML += text2.charAt(j);
        j++;
        setTimeout(typeWriter2, speed);
      } else {
        setTimeout(showSlide3, 1500);
      }
    }

    function showSlide3() {
      document.getElementById("slide2").classList.remove("active");
      document.getElementById("slide3").classList.add("active");
    }

    function maafin() {
      document.getElementById("response").innerText = "Yeay! MAACII CAYANGG YUK KITA BAIKAN LAGIII 🥹❤️";
    }

    function tidakMaafin() {
      const btn = document.getElementById("noBtn");
      btn.style.display = "none";
    }

    window.onload = typeWriter1;
  </script>
</body>
</html>
